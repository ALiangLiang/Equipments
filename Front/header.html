<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="import" href="../bower_components/polymer/polymer.html">
    <link rel="import" href="../bower_components/paper-input/paper-input.html">
    <link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="../bower_components/paper-material/paper-material.html">
    <link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
    <link rel="import" href="../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
    <link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
    <link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="../bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="../bower_components/iron-icons/av-icons.html">
    <link rel="import" href="../bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="../bower_components/iron-icons/image-icons.html">
    <link rel="import" href="../bower_components/iron-icons/communication-icons.html">
    <link rel="import" href="../bower_components/iron-icons/maps-icons.html">
    <link rel="import" href="../bower_components/iron-icons/device-icons.html">
    <link rel="import" href="../bower_components/neon-animation/animations/scale-up-animation.html">
    <link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
    <link rel="import" href="list.html">
    <style>
        body {
            margin: 0px
        }
        
        #login {}
    </style>
</head>

<body>
    <paper-toolbar>
        <paper-icon-button icon="menu" on-tap="menuAction"></paper-icon-button>
        <div title>活動中心 - 器材借用系統</div>
        <paper-icon-button icon="more" on-tap="moreAction"></paper-icon-button>
        <paper-button tabindex="0" role="button" aria-disabled="false" class="x-scope paper-button-0">
            <paper-ripple class="style-scope paper-button">
                <div id="background" class="style-scope paper-ripple" style="opacity: 0;"></div>
                <div id="waves" class="style-scope paper-ripple"></div>
            </paper-ripple>
            <paper-material animated="" class="content  style-scope paper-button x-scope paper-material-0" elevation="0">
                button
            </paper-material>
        </paper-button>
        <paper-button data-dialog="login" tabindex="0" role="button" aria-disabled="false" class="x-scope paper-button-0">
            <paper-ripple class="style-scope paper-button">
                <div id="background" class="style-scope paper-ripple" style="opacity: 0;"></div>
                <div id="waves" class="style-scope paper-ripple"></div>
            </paper-ripple>
            <paper-material id="btn-login" animated="" class="content style-scope paper-button x-scope paper-material-0" elevation="0">
                登入
            </paper-material>
        </paper-button>
    </paper-toolbar>

    <div style="border:1px;width:7%;height:30px;float:left;border-color: gray;"></div>
    <equipments-list></equipments-list>

    <paper-material elevation="1">
    </paper-material>
    <paper-dialog id="login" style="position:fixed" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
        <h2>登入</h2>
        <paper-dialog-scrollable>
            <paper-input label="Your name here"></paper-input>
        </paper-dialog-scrollable>
        <div class="buttons">
            <paper-button dialog-dismiss>Cancel</paper-button>
            <paper-button dialog-confirm>Accept</paper-button>
        </div>
    </paper-dialog>
    <script>
        console.log(document.querySelector("paper-dialog").animationConfig);
        document.getElementById("btn-login").onclick = function (e) {
            console.log(e);
            var dialog = document.querySelector("paper-dialog");
            dialog.style["left"] = e.x - 230 + "px";
            dialog.style["top"] = e.y - 24 + "px";
            dialog.animationConfig.entry = [{
                name: 'scale-up-animation',
                node: document.querySelector("paper-dialog"),
                axis: "300" | "100px" | "",
                transformOrigin: "right top 0px"
            }];
            document.querySelector('paper-dialog').open();
        }

        console.log(document.querySelector("paper-dialog").animationConfig);
    </script>
</body>
<html>
