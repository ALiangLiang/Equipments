        body {
            margin: 0px
        }
        
        #login {}
    </style>

<body>

    <app-shell></app-shell>
    <script>
        document.onload = function () {
            var items = document.getElementsByTagName("paper-checkbox");
            for (var i in items) {
                items[i].onchange = function () {
                    console.log(this);
                };
            }
        }
        document.getElementById("cartBtn").onclick = function () {
            document.querySelector("paper-drawer-panel").togglePanel();
        }
        document.getElementById("btn-login").onclick = function (e) {
            console.log(e);
            var dialog = document.querySelector("paper-dialog");
            dialog.style["left"] = e.x - 280 + "px";
            dialog.style["top"] = e.y - 24 + "px";
            dialog.animationConfig.entry = [{
                name: 'scale-up-animation',
                node: document.querySelector("paper-dialog"),
                transformOrigin: "right top 0px"
            }];
            document.querySelector('paper-dialog').open();
        }
    </script>
</body>
