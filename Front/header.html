<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="import" href="../bower_components/polymer/polymer.html">
    <link rel="import" href="../bower_components/paper-input/paper-input.html">
    <link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="../bower_components/paper-material/paper-material.html">
    <link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
    <link rel="import" href="../bower_components/neon-animation/animations/scale-up-animation.html">
    <link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
    <style>
      body {
        margin: 0px
      }
    </style>
  </head>
  <body>
    <paper-toolbar>
      <paper-icon-button icon="menu" on-tap="menuAction"></paper-icon-button>
      <div title>Title</div>
      <paper-icon-button icon="more" on-tap="moreAction"></paper-icon-button>
    </paper-toolbar>
    <paper-material elevation="1">
      <paper-input label="Your name here"></paper-input>
    </paper-material>
    <paper-dialog entry-animation="scale-up-animation" exit-animation="fade-out-animation" style="position:fixed;top:30px;right:30px">
      <h2>Header</h2>
      <paper-dialog-scrollable>
        Lorem ipsum...
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm>Accept</paper-button>
      </div>
    </paper-dialog>
  </body>
  <html>
