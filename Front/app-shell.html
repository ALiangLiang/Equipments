<dom-module>
    <style>
        .heading {
            padding: 10px 15px 0 15px;
            margin-top: 20px;
            background-color: #FFE188;
            border: 1px solid #dedede;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            width: 100%;
            text-align: left;
        }
        
        .app-collapse {
            padding: 15px;
            border: 1px solid #dedede;
            border-top: none;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            display: flex;
        }
    </style>

    <template id="app-shell">

        <paper-drawer-panel style="top:64px" peeking hasWillChange disable-edge-swipe disableEdgeSwipe force-narrow narrow right-drawer>
            <div drawer>
                <!--借用清單-->
                <paper-toolbar class="flex" style="background: #fafafa;color:#666;;">
                    <div class="paper-header">
                        <iron-icon icon="icons:shopping-cart" style="margin-right: 15px;"></iron-icon>
                        購物車
                    </div>
                </paper-toolbar>
                <div id="cart-list">
                    <form id="shopping" is="iron-form" method="post" action="../Rear/shopping.php">
                        <template is="dom-repeat" items="{{menu}}" as="item">
                            <template is="dom-repeat" items="{{item.items}}" as="items">
                                <template is="dom-if" if="{{items.checked}}">
                                    <app-items name="{{items.name}}" value="{{items.id}}"></app-items>
                                </template>
                            </template>
                        </template>
                        <div style="padding:0 24px 0 24px">
                            <h4>請學生會執勤人員填寫帳密</h2>
                            <paper-input name="account" label="帳號"></paper-input>
                            <paper-input name="password" label="密碼" type="password"></paper-input>
                            <paper-button style="margin-top:10px;background:#D81B60;color:white" raised onclick='document.querySelector("#shopping").submit()'>
                                送出訂單
                            </paper-button>
                        </div>
                    </form>
                </div>
            </div>

            <div main>
                <!--登入介面-->
                <paper-dialog style="position:fixed" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
                    <div>
                        <form is="iron-form" method="post" action="../Rear/login.php">
                            <h2>社團登入</h2>
                            <paper-input name="account" label="帳號"></paper-input>
                            <paper-input name="password" label="密碼" type="password"></paper-input>
                            <paper-input name="name" label="負責人姓名"></paper-input>
                            <paper-input name="studentID" label="負責人學號"></paper-input>
                            <gold-phone-input name="phone" label="負責人電話" country-code="886" phone-number-pattern="XXXX-XXXXXX"></gold-phone-input>
                            <div class="buttons">
                                <paper-button dialog-dismiss>取消</paper-button>
                                <paper-button dialog-confirm onclick="this.parentNode.parentNode.submit()">登入</paper-button>
                            </div>
                        </form>
                    </div>
                </paper-dialog>
                <!--器材列表-->
                <div style="padding:0 10px 0 10px">
                    <template is="dom-repeat" items="{{menu}}" as="item">
                        <div class="heading list-btn" onclick="this.nextSibling.nextSibling.toggle();">
                            <iron-icon icon="{{item.icon}}">
                            </iron-icon>{{item.name}}</div>
                        <iron-collapse class="app-collapse">
                            <template is="dom-repeat" items="{{item.items}}" as="items">
                                <app-equipment  items="{{items}}"></app-equipment>
                            </template>
                        </iron-collapse>
                    </template>
                </div>
                <iron-ajax auto verbose url="../Rear/Equipments.php" last-response="{{menu}}" params='' handle-as="json" on-response="handleResponse" debounce-duration="300"></iron-ajax>
            </div>
        </paper-drawer-panel>
        <iron-meta key="superuser"></iron-meta>
    </template>

    <script>
        Polymer({
            is: 'app-shell',
            properties: {},
            ready: function () {
                this.querySelector("#shopping").addEventListener("iron-form-submit", function (e) {

                });
                this.selectTab = 0;
                
            },
            handleResponse: function (e) {}
        });
    </script>
</dom-module>
