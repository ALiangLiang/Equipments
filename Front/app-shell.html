<dom-module>
    <style>
        .heading {
            padding: 10px 15px;
            margin-top: 20px;
            background-color: #f3f3f3;
            border: 1px solid #dedede;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            width: 100%;
            text-align: left;
        }
        
        .content {
            padding: 15px;
            border: 1px solid #dedede;
            border-top: none;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }
    </style>

    <template id="app-shell">

        <paper-drawer-panel peeking hasWillChange disable-edge-swipe disableEdgeSwipe force-narrow narrow right-drawer>
            <div drawer style="top:64px">
                <paper-toolbar></paper-toolbar>
                <div>購物車</div>
                <div id="cart-list">
                    <form id="shopping" is="iron-form" method="post" action="../Rear/shopping.php">
                        <template is="dom-repeat" items="{{menu}}" as="item">
                            <template is="dom-repeat" items="{{item.items}}" as="items">
                                <template is="dom-if" if="{{items.checked}}">
                                    <div>{{items.name}}</div>
                                    <input type="hidden" name="cart[]" value="{{items.id}}" />
                                </template>
                            </template>
                        </template>
                        <paper-button raised onclick='document.querySelector("#shopping").submit()'>
                            <paper-ripple>
                                <div id="background"></div>
                                <div id="waves"></div>
                            </paper-ripple>
                            <paper-material id="btn-login" animated="" elevation="0">
                                送出訂單
                            </paper-material>
                        </paper-button>
                    </form>
                </div>
                <iron-ajax auto verbose url="index.html" lastresponse="{{menu}}" params='' handle-as="json" on-response="handleResponse" debounce-duration="300"></iron-ajax>
            </div>

            <div main style="top:64px">
                <paper-toolbar>
                    <paper-icon-button icon="menu" on-tap="menuAction"></paper-icon-button>
                    <div title>學生會 - 器材借用系統</div>
                    <paper-icon-button icon="more" on-tap="moreAction"></paper-icon-button>
                    <paper-button id="cartBtn">
                        <paper-ripple>
                            <div id="background"></div>
                            <div id="waves"></div>
                        </paper-ripple>
                        <paper-material animated="" elevation="1">
                            <iron-icon icon="icons:shopping-cart"></iron-icon>
                        </paper-material>
                    </paper-button>
                    <paper-button data-dialog="login">
                        <paper-ripple>
                            <div id="background"></div>
                            <div id="waves"></div>
                        </paper-ripple>
                        <paper-material id="btn-login" animated="" elevation="1">登入</paper-material>
                    </paper-button>
                </paper-toolbar>
                <paper-material elevation="1"></paper-material>
                <paper-dialog style="position:fixed" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
                    <paper-tabs selected="{{selectTab}}">
                        <paper-tab>社團登入</paper-tab>
                        <paper-tab>學生會登入</paper-tab>
                    </paper-tabs>
                    <iron-pages selected="{{selectTab}}">
                        <div>
                            <form is="iron-form" method="post" action="../Rear/login.php">
                                <h2>社團登入</h2>
                                <paper-input name="account" label="帳號"></paper-input>
                                <paper-input name="password" label="密碼"></paper-input>
                                <paper-input name="name" label="負責人姓名"></paper-input>
                                <paper-input name="studentID" label="負責人學號"></paper-input>
                                <gold-phone-input name="phone" label="負責人電話" country-code="886" phone-number-pattern="XXXX-XXXXXX"></gold-phone-input>
                                <div class="buttons">
                                    <paper-button dialog-dismiss>取消</paper-button>
                                    <paper-button dialog-confirm onclick="this.parentNode.parentNode.submit()">登入</paper-button>
                                </div>
                            </form>
                        </div>
                        <div>
                            <form is="iron-form" method="post" action="../Rear/login.php">
                                <h2>學生會登入</h2>
                                <paper-input name="account" label="帳號"></paper-input>
                                <paper-input name="password" label="密碼"></paper-input>
                                <div class="buttons">
                                    <paper-button dialog-dismiss>取消</paper-button>
                                    <paper-button dialog-confirm onclick="this.parentNode.parentNode.submit()">登入</paper-button>
                                </div>
                            </form>
                        </div>
                    </iron-pages>
                </paper-dialog>

                <template is="dom-repeat" items="{{menu}}" as="item">
                    <div class="heading list-btn" onclick="this.nextSibling.nextSibling.toggle();">
                        <iron-icon icon="{{item.icon}}">
                        </iron-icon>{{item.name}}</div>
                    <iron-collapse class="content">
                        <template is="dom-repeat" items="{{item.items}}" as="items">
                            <paper-checkbox role="checkbox" checked="{{items.checked}}" on-change="checkbox">
                                <div>{{items.name}}</div>
                            </paper-checkbox>
                        </template>
                    </iron-collapse>
                </template>
                <iron-ajax id="ajax" auto verbose url="../Rear/Equipments.php" last-response="{{menu}}" params='' handle-as="json" on-response="handleResponse" debounce-duration="300"></iron-ajax>
            </div>
        </paper-drawer-panel>

    </template>

    <script>
        Polymer({
            is: 'app-shell',
            properties: {},
            ready: function () {
                this.querySelector("#shopping").addEventListener("iron-form-submit", function (e) {
                    console.log(JSON.stringify(e.detail));
                });
                this.selectTab = 0;
            },
            handleResponse: function (e) {}
        });
    </script>
</dom-module>
