<dom-module>
    <template id="app-shell">
        <paper-drawer-panel peeking hasWillChange disable-edge-swipe disableEdgeSwipe force-narrow narrow right-drawer>
            <div drawer>
                <paper-tabs selected="0">
                    <paper-tab>TAB 1</paper-tab>
                    <paper-tab>TAB 2</paper-tab>
                </paper-tabs>
                <div>購物車</div>
                <div id="cart-list">
                    <form id="shopping" is="iron-form" method="post" action="../Rear/shopping.php">
                        <template is="dom-repeat" items="{{menu}}" as="item">
                            <template is="dom-repeat" items="{{item.items}}" as="items">
                                <template is="dom-if" if="{{items.checked}}">
                                    <div>{{items.name}}</div>
                                    <input type="hidden" name="cart[]" value="{{items.id}}" />
                                </template>
                            </template>
                        </template>
                        <paper-button raised onclick='document.querySelector("#shopping").submit()'>
                            <paper-ripple class="style-scope paper-button">
                                <div id="background" class="style-scope paper-ripple" style="opacity: 0;"></div>
                                <div id="waves" class="style-scope paper-ripple"></div>
                            </paper-ripple>
                            <paper-material id="btn-login" animated="" class="content style-scope paper-button x-scope paper-material-0" elevation="0">
                                送出訂單
                            </paper-material>
                        </paper-button>
                    </form>
                </div>
                <div>
                    <iron-ajax auto verbose url="index.html" lastresponse="{{menu}}" params='{"alt":"json", "q":"chrome"}' handle-as="json" on-response="handleResponse" debounce-duration="300"></iron-ajax>
                </div>
            </div>
            <div main>
                <paper-toolbar>
                    <paper-icon-button icon="menu" on-tap="menuAction"></paper-icon-button>
                    <div title>學生會 - 器材借用系統</div>
                    <paper-icon-button icon="more" on-tap="moreAction"></paper-icon-button>
                    <paper-button id="cartBtn" tabindex="0" role="button" aria-disabled="false" class="x-scope paper-button-0">
                        <paper-ripple class="style-scope paper-button">
                            <div id="background" class="style-scope paper-ripple" style="opacity: 0;"></div>
                            <div id="waves" class="style-scope paper-ripple"></div>
                        </paper-ripple>
                        <paper-material animated="" class="content  style-scope paper-button x-scope paper-material-0" elevation="0">
                            <iron-icon icon="icons:shopping-cart"></iron-icon>
                        </paper-material>
                    </paper-button>
                    <paper-button data-dialog="login" tabindex="0" role="button" aria-disabled="false" class="x-scope paper-button-0">
                        <paper-ripple class="style-scope paper-button">
                            <div id="background" class="style-scope paper-ripple" style="opacity: 0;"></div>
                            <div id="waves" class="style-scope paper-ripple"></div>
                        </paper-ripple>
                        <paper-material id="btn-login" animated="" class="content style-scope paper-button x-scope paper-material-0" elevation="0">
                            登入
                        </paper-material>
                    </paper-button>
                </paper-toolbar>

                <paper-material elevation="1"></paper-material>
                <paper-dialog style="position:fixed" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
                    <form id="login" is="iron-form" method="post" action="../Rear/login.php">
                        <h2>登入</h2>
                        <paper-dialog-scrollable>
                            <paper-input name="account" label="帳號"></paper-input>
                        </paper-dialog-scrollable>
                        <paper-dialog-scrollable>
                            <paper-input name="password" label="密碼"></paper-input>
                        </paper-dialog-scrollable>
                        <paper-dialog-scrollable>
                            <paper-input name="name" label="負責人姓名"></paper-input>
                        </paper-dialog-scrollable>
                        <paper-dialog-scrollable>
                            <paper-input name="studentID" label="負責人學號"></paper-input>
                        </paper-dialog-scrollable>
                        <paper-dialog-scrollable>
                            <gold-phone-input name="phone" label="負責人電話" country-code="886" phone-number-pattern="XXXX-XXXXXX">
                        </paper-dialog-scrollable>
                        </gold-phone-input>
                        <div class="buttons">
                            <paper-button dialog-dismiss>取消</paper-button>
                            <paper-button dialog-confirm onclick="document.querySelector('#login').submit()">登入</paper-button>
                        </div>
                    </form>
                </paper-dialog>
                <!--<div style="border:1px;width:7%;height:30px;float:left;border-color: gray;"></div>-->
                <template is="dom-repeat" items="{{menu}}" as="item">
                    <div class="heading list-btn" onclick="this.nextSibling.nextSibling.toggle();">
                        <iron-icon icon="{{item.icon}}">
                        </iron-icon>{{item.name}}</div>
                    <iron-collapse>
                        <template is="dom-repeat" items="{{item.items}}" as="items">
                            <paper-checkbox role="checkbox" checked="{{items.checked}}" on-change="checkbox">
                                <div>{{items.name}}</div>
                            </paper-checkbox>
                        </template>
                    </iron-collapse>
                </template>
                <iron-ajax auto verbose url="index.html" lastresponse="{{menu}}" params='{"alt":"json", "q":"chrome"}' handle-as="json" on-response="handleResponse" debounce-duration="300"></iron-ajax>

        </paper-drawer-panel>
