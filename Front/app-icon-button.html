<dom-module>
    <style>
        app-items > div {
            background-color: #4caf50;
            color: white !important;
        }
    </style>
    <template id="app-icon-button">
        <paper-icon-button on-click="changeStatus" icon="{{icon}}"></paper-icon-button>
        <app-popover id="menu" direction="bottom">
            <app-items name="修改狀態"></app-items>
            <app-items name="修改名稱"></app-items>
        </app-popover>
    </template>
    <script>
        Polymer({
            is: 'app-icon-button',
            properties: {
                icon: String
            },
            behavier: [Polymer.PaperButtonBehavior],
            ready: function () {},
            changeStatus: function () {
                this.$.menu.show()
            }
        });
    </script>
</dom-module>
