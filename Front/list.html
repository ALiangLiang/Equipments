<dom-module id="equipments-item">
    <template>
        <div class="heading list-btn">
            <iron-icon icon="{{item.icon}}">
            </iron-icon>{{item.name}}</div>
        <iron-collapse>
            <template is="dom-repeat" items="{{item.items}}" as="items">
                <paper-checkbox role="checkbox">
                    <div>{{items.name}}</div>
                </paper-checkbox>
            </template>
        </iron-collapse>
    </template>
    <script>
        Polymer({
            is: 'equipments-item',
            properties: {
                item: String
            },
            ready: function () {
                var btn = this.querySelector(".heading");
                btn.onclick = function () {
                    this.nextSibling.nextSibling.toggle();
                }
            }
        });
    </script>
</dom-module>
